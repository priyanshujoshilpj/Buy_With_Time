<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
    <link rel="stylesheet" href="">
  </head>
  <body>
    {% include 'navbar.html'%}
    {% for message in messages %}
    
    <div class="alert alert-{{message.tags}} alert.dismissible fade show" role="alert">
    <strong>Message: </strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    
	<h3>Welcome to our app(Buy With Time!)</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{fname}} </h3>
    <h4>You're succeffully logged in.</h4>
    <button type="submit"><a href="/signout">SignOut</a></button>

    {% else %}
    <button type="submit"><a href="/signup">SignUp</a></button>
    <button type="submit"><a href="/signin">SignIn</a></button>
    {% endif %}
    {% include 'footer.html' %}
  </body>
</html>
